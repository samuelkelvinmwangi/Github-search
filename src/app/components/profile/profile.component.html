<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profile.name}} <small>{{profile.login}}</small>
      <span *ngIf="profile.company">Works at {{profile.company}}</span>
      {{profile.location}}
    </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-3">
            <img src="{{profile.avatar-url}}" class="img-circle img-responsive" alt="Profile Image">
          </div>
          <div class="col-sm-5">
            <ul class="list-group">
              <li class="list-group-items" *ngIF="profile.bio">{{profile.bio}}</li>
              <li class="list-group-items" *ngIF="profile.hireable">Available for hire</li>
              <li class="list-group-items" *ngIF="profile.blog">{{profile.blog}}</li>
              <li class="list-group-items" *ngIF="profile.email">{{profile.email}}</li>
            </ul>
          </div>
        </div>
      </div>
  </div>
</div>
